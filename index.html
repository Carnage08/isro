<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Video Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
        }
        #videoContainer {
            position: sticky;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .scroll-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite;
            z-index: 1;
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="videoContainer">
        <nav class="absolute top-[0] left-[0] w-full h-[12vh] flex items-center p-2 text-white">
            <img class="w-[4vw] h-[4vw] ml-[3vw] mr-[1vw]" src="./src/logo.png" alt="">
            <div class="border-l-[2px] px-[1vw]"><span class="text-md font-semibold tracking-tighter leading-[1vw]">Indian Space<br>Research Organization <p class="text-sm font-[400] tracking-tighter">Department Of Space</p></span></div>
            <ul class="flex items-center gap-7 ml-[8vw]">
                <li>Home</li>
                <li>About <i class="ri-arrow-down-s-line"></i></li>
                <li>Activities <i class="ri-arrow-down-s-line"></i></li>
                <li>Services <i class="ri-arrow-down-s-line"></i></li>
                <li>Programs <i class="ri-arrow-down-s-line"></i></li>
                <li>Resources <i class="ri-arrow-down-s-line"></i></li>
                <li>Engage with Us <i class="ri-arrow-down-s-line"></i></li>
            </ul>
            <div class="ml-[10vw]">
                <div class=""><i class="ri-search-2-line px-[0.5vw] border-r-[2px]"></i><a class="ml-[0.5vw]">En<i class="ri-arrow-down-s-line"></i></a></div>
            </div>
            <img class="w-[3vw] ml-[2vw]" src="./src/styalogo.png">
        </nav>
        <video id="scrollVideo" autoplay muted playsinline>
            <source src="./src/moon1.mp4" type="video/mp4"> 
        </video>
        <div class="scroll-prompt">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
            </svg>
        </div>
    </div>
    
    <section class="h-screen flex items-center justify-center bg-gray-600">
        <h2 class="text-4xl text-center"></h2>
    </section>

    <script>

        gsap.registerPlugin(ScrollTrigger);

        const video = document.getElementById('scrollVideo');

       
        ScrollTrigger.create({
            trigger: "body",
            start: "top top",
            end: "+=3000", 
            scrub: 0.1, 
            pin: true,
            onUpdate: self => {
                const progress = self.progress; 
                video.currentTime = progress * video.duration; 
            onEnter: () => {
                document.querySelector('.scroll-prompt').style.display = 'none'; // Hide the scroll prompt when the video comes into view
            }
        });
    </script>
</body>
</html>
